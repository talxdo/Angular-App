<div class="container">
    <h1>Crear nuevo post</h1>

    <a routerLink="/post/index" class="btn btn-primary">Atrás</a>

    <form [formGroup]="form" (ngSubmit)="sumbit()">
        <div class="form-group">
            <label for="title">Título</label>
            <input 
                formControlName="title"
                id="title"
                class="form-control"
                type="text">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">
                Campo obligatorio
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Contenido</label>
            <input 
                formControlName="body"
                id="body"
                class="form-control"
                type="text">
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">
                Campo obligatorio
                </div>
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Crear</button>
    </form>

</div>
